# This experiment is for measuring the RMS voltage output across the resistor

name: "series_RC_resistor"
group: "series_RC"

# Train points
train_points:
  generate_points: true
  data_folder: "data/series_RC/series_RC1"
  # This part is only used if generate_points is true
  xs_noise_std: 0
  ys_noise_std: 0.001
  random: true
  add_extremes: true # Manually adds points at the extremes of the interval if random is true

# Test function
test_function: "(10 * x) / sqrt(1 + (x^2))"
num_variables: 1