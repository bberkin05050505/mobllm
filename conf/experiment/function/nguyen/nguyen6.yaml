name: "nguyen6"
group: "nguyen"

# Train points
train_points:
  generate_points: true
  data_folder: "data/nguyen/nguyen6"
  # This part is only used if generate_points is true
  xs_noise_std: 0
  ys_noise_std: 0
  random: true
  add_extremes: true # Manually adds points at the extremes of the interval if random is true
  
# Test function
test_function: "sin(x) + sin(x + x^2)"
num_variables: 1

